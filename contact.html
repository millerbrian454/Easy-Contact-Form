<!doctype html>
<html lang="en">

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="form.css">
</head>

<body>
  <div class="container-fluid" id="formContainer">
    <section id="contacts">
      <div class="section">
        <div class="section-content container">
          <div class="text-center">
            <small class="fs-1 font-family-secondary text-uppercase font-weight-bold letter-spacing-caption text-muted">
              We always answer within 24 hours
            </small>
            <h1>Contact Us</h1>
          </div>
          <div class="row">
            <div class="col-lg-8 offset-lg-2">
              <form class="row mt-17" method="post" action="email.php" id="form" name="form">
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required />
                  </div>
                </div>

                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" required />
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" required />
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group" id="selector">
                    <label for="service" class="form-label">Select the Option</label>
                    <select class="custom-select" id="service" name="service">
                      <option value="Brush-Cutting">Option 1</option>
                      <option value="Slope-Mowing">Option 2</option>
                      <option value="Stump-Grinding">Option 3</option>
                    </select>
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label for="zip-code" class="form-label">Your zip code</label>
                    <input type="text" class="form-control" id="zip-code" name="zip-code" required />
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-control" rows="3"></textarea>
                  </div>
                </div>
                <div class="col-12 d-flex justify-content-between align-items-center flex-column flex-md-row">
                  <div class="form-group form-check mb-9 mb-md-0">
                    <input type="checkbox" class="custom-checkbox" id="exampleCheck2" name="exampleCheck2" checked
                      required />
                    <label class="form-check-label" for="exampleCheck2">
                      I've read and agree with the <a href="#">Terms & Policy</a>
                    </label>
                  </div>
                  <div class="col-12 col-sm-6">
                    <div class="form-group">
                      <div class="g-recaptcha" data-sitekey="YOUR SITE KEY HERE"></div>
                    </div>
                  </div>
                  <div class="form-group mb-0">
                    <input id="submitContact" class="btn btn-primary" type="Button" value="Submit">


                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
